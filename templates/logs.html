{% args files %}
<!DOCTYPE html>
<html>
<head>
<title>GlowNet Dome</title>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
</head>
<body>
    <h1>GlowNet Dome</h1>
    <h2>Log Files</h2>
    <table>
        {% for file in files %}
        <tr>
            <td><a href='/logs/{{ file }}'>{{ file }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
